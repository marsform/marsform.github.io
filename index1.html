        <div class="container-xl">
            <div class="title">Buy MTF</div>
<div class="subtitle">1 MTF = 0,01 BUSD</div>
<div class="info p-4 mt-4">
     If you buy more than 500 BUSD, you get 0.5 ha  <b><u>gift</u></b>

</div>
<form class="form mt-3" data-request="onRegister" data-request-validate="">
    <div class="mt-3 p-4 wrap">
        <div class="row justify-md-content-center">
            <div class="col-md-6">
                <label class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center">
                    <span class="pe-3 fix">E-mail</span>
                    <input name="email" class="mt-md-0 mt-2" type="email" placeholder="mail@mail.domain">
                    
                </label>
                <div class="mx-4" data-validate-for="email"></div>
            </div>
            <div class="col-md-6 mt-md-0 mt-4">
                <label class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center">
                    <span class="pe-3 fix">Telegram</span>
                    <input name="telegram" class="mt-md-0 mt-2" type="text" placeholder="login or phone">
                    
                </label>
                <div class="mx-4" data-validate-for="telegram"></div>
            </div>
            <div class="col-12 mt-4">
                <label class="d-flex flex-column flex-md-row justify-content-md-end align-items-md-center">
                    <span class="pe-3 fix">BUSD Wallet (BEP-20)</span>
                    <input name="wallet" class="mt-md-0 mt-2" type="text" placeholder="0x…..">
                    
                </label>
                <div class="mx-4" data-validate-for="wallet"></div>
            </div>
        </div>
    </div>
    <div class="mt-3 p-4 wrap">
        <div class="row">

            <label class="col-md-6 d-flex justify-content-md-end justify-content-center  align-items-center">
                <span class="before">Buy</span>
                <input name="mtf" class="summ mx-3" type="text" value="500">
                <span class="after">MTF</span>
            </label>

            <label class="col-md-6 d-flex justify-content-md-start justify-content-center  align-items-center mt-md-0 mt-4">
                <span class="before">in</span>
                <input name="busd" class="summ mx-3" type="text" value="5">
                <span class="after">BUSD</span>
            </label>
            <div class="col-12">
            <div class="text-center" data-validate-for="busd"></div>
            <div class="text-center" data-validate-for="mtf"></div>
            </div>

        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-2 col-6 d-flex justify-content-end">
            <button class="p-3" type="reset">Reset</button>
        </div>
        <div class="col-md-2 col-6 d-flex justify-content-start">
            <button class="p-3" type="submit" data-attach-loading="">Buy</button>
        </div>
    </div>
</form>
